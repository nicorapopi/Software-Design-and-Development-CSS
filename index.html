<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/button.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>แดชบอร์ด</h1>
            <nav>
                <button>โปรไฟล์</button>
                <button>ออกจากระบบ</button>
            </nav>
        </header>

        <aside class="sidebar">
            <nav>
                <ul>
                    <li>หน้าแรก</li>
                    <li>รายงาน</li>
                    <li>การตั้งค่า</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>ยอดขายรวม</h3>
                    <p>฿150,000</p>
                </div>
                <div class="stat-card">
                    <h3>จำนวนออเดอร์</h3>
                    <p>1,234</p>
                </div>
                <div class="stat-card">
                    <h3>ลูกค้าใหม่</h3>
                    <p>45</p>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart">
                    <h3>กราฟแสดงยอดขาย</h3>
                    <!-- เพิ่มกราฟตามต้องการ -->
                </div>
                <div class="chart">
                    <h3>สัดส่วนสินค้าขายดี</h3>
                    <!-- เพิ่มกราฟตามต้องการ -->
                </div>
            </div>

            <h2 style="text-align:center; margin-bottom: 2rem;">สินค้าแนะนำ</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img class="product-image" src="images/golden.png" alt="สินค้า 1">
                    <div class="product-details">
                        <h3 class="product-title">สินค้า 1</h3>
                        <div class="product-price">฿1,299</div>
                        <div class="product-action">
                            <button class="add-to-cart">เพิ่มลงตะกร้า</button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img class="product-image" src="images/golden2.png" alt="สินค้า 2">
                    <div class="product-details">
                        <h3 class="product-title">สินค้า 2</h3>
                        <div class="product-price">฿1,499</div>
                        <div class="product-action">
                            <button class="add-to-cart">เพิ่มลงตะกร้า</button>
                        </div>
                    </div>
                </div>
                <div class="product-card">
                    <img class="product-image" src="images/mlbb.png" alt="สินค้า 3">
                    <div class="product-details">
                        <h3 class="product-title">สินค้า 3</h3>
                        <div class="product-price">฿1,199</div>
                        <div class="product-action">
                            <button class="add-to-cart">เพิ่มลงตะกร้า</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
